<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Closk</title>
</head>
<body>
    <div class="container">
        <div class="titleOne">Digital Clock</div>
        <div class="clock">
            <div class="hourContainer">
                <div class="number" id="hours">09</div>
                <div class="title">Hours</div>
            </div>
            <div class="minuteContainer">
                <div class="number" id="minutes">04</div>
                <div class="title">Minutes</div>
            </div>
            <div class="secondContainer">
                <div class="number" id="seconds">21</div>
                <div class="title">Seconds</div>
            </div>
            <div class="am">AM</div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
